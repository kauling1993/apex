<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ladoDireito = prompt("informe o lado direito")
        var ladoEsquerdo = prompt("informe o lado esquerdo")
        var ladodebaixo = prompt("informe o lado de baixo")
        
        if(ladoDireito == ladoEsquerdo && ladoEsquerdo == ladodebaixo){
            alert("Equilatero")
        }else if(ladoDireito != ladoEsquerdo && ladoEsquerdo != ladodebaixo){
            alert("Escaleno")
        }else{
            alert("Equilatero")
        }
    </script>
</body>
</html>
