<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Obter duas notas
        var nota1 = prompt("Informe a primeira nota")
        var nota2 = prompt("Informe a segunda nota")

        // Média
        var media = (parseFloat(nota1)+parseFloat(nota2))/2

        // Condicional
        if(media >= 7){
            document.write("Aprovado com média "+media)
        }else{
            document.write("Reprovado com média "+media)
        }
        
    </script>
</head>
<body>
    
</body>
</html>
