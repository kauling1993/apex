<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = prompt("informe o 1° numero")
        var numero2 = prompt("infome o 2° numero")
        if(numero1 == numero2){
            alert(parseInt(numero1) + parseInt(numero2))
        }else{
            alert(numero1 * numero2)
        }
    </script>
</body>
</html>
