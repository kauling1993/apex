<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ìndice
        var indice = 1

        //laço
        do{
            document.write(indice + "<br>")
            indice++
        }while(indice <11)

        //separar exemplos
        document.write("<hr>")
        
        //loço
        while(indice > 0){
            document.write(indice + "<br>")
            indice--
        }

    </script>
</body>
</html>
