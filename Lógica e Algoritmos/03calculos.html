<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Obter dois valores
        var numero1 = prompt("Informe o primeiro valor")
        var numero2 = prompt("Informe o segundo valor")

        // Cálculos
        document.write("A divisão é "+(numero1 / numero2))
        document.write("<br>A multiplicação é "+(numero1 * numero2))
        document.write("<br>A subtração é "+(numero1 - numero2))
        document.write("<br>A soma é "+(parseInt(numero1) + parseInt(numero2)))

        // Realizar a média
        var media = (parseInt(numero1) + parseInt(numero2)) / 2;
        document.write("<hr>A média dos valores é "+media)

    </script>
</head>

</body>
</html>
