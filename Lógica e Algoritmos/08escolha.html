<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var menu = "votação de municípios\n"
            menu+= "1) Blumenau\n"
            menu+= "2) Brusque\n"
            menu+= "3) Pomerode\n"
            menu+= "4) Timbó\n"
            menu+= "5) Finalizar a votação"

        //obter voto
        var voto

        //contadores
        var blumenau = 0
        var brusque = 0
        var pomerode = 0
        var timbo = 0
        
        //laço
        do{
            voto = parseInt(prompt(menu))

            switch(voto){
                case 1: blumenau++
                break
                
                case 2: brusque++
                break

                case 3: pomerode++
                break

                case 4: timbo++
                break
            }
        }while(voto != 5)

        //Exibir os votos
        document.write("Blumenau obteve: "+blumenau+"votos<br>")
        document.write("Brusque obteve: "+brusque+"votos<br>")
        document.write("Pomerode obteve: "+pomerode+"votos<br>")
        document.write("Timbo obteve: "+timbo+"votos")
    </script>
</body>
</html>
