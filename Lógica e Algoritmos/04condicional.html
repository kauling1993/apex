<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            Operadores relacionais
            >   Maior
            <   Menor
            >=  Maior ou igual
            <=  Menor ou igual
            ==  Igual
            !=  Diferente
        */

        var idade = prompt("Quantos anos vc tem?")
        
        if(idade >= 18){
            document.write("Maior de idade")
        }else{
            document.write("Menor de idade")
        }

    </script>
</head>
<body>
    
</body>
</html>
